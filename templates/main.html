<!DOCTYPE HTML>
<html>

<head>

<script>
window.updates = 
{{ updates|safe }};
for (var i = 0; i < window.updates.length; i++){
    window.updates[i][0] = (window.updates[i][0] * 1000)
}
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
window.onload = function(){
	chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'line',
        },
        title: {
            text: 'txt volume'
        },
        subtitle: {
            text: 'Source: iphone'
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
                month: '%b. %y',
                year: '%b. %y'
            }
        },
        yAxis: {
            title: {
                text: 'Txt #'
            },
            min: 0
        },
        tooltip: {
            formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                    Highcharts.dateFormat('%b. %y', this.x) +': '+ this.y +' txts';
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -10,
            y: 100,
            borderWidth: 0
        },
        series: [{
            name: 'TXTs',
            data: window.updates
        }]
    });
}
</script>

</head>
<body>

<div id="container" style="min-width: 400px; height: 500px; margin: 0 auto"></div>

</body>
</html>
